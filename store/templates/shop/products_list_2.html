{% extends 'shop/base.html' %}

{% block content %}
  <h1>Products</h1>
  <ul>
	{% for product in products %}
	<div class="product">
	  <h3><a href="{% url 'shop:product_detail' id=product.id %}">{{ product.name }}</a></h3>
	  <img src="{{ product.image.url }}" alt="{{ product.name }}">
	  <p>{{ product.description }}</p>
	  <p>{{ product.price }} руб.</p>
	</div>
  {% endfor %}
  </ul>
{% endblock %}
