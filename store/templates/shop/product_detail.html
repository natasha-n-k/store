{% extends 'shop/base.html' %}
{% load static %}
<script src="{% static '../../../../static/js/product_detail.js' %}">
</script>
  
{% block content %}
<main class="main">
  <div class="detail__body">
    <div class="detail__row">
      <div class="detail">
        <div class="detail__image">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
      </div>
      <div class="detail">
        <div class="detail__name">
          <h1 style="text-transform: uppercase;">{{ product.name }}</h1>
          <form method="post" action="{% url 'shop:cart_add' product.id %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
        </div>
        <div class="detail__price">
          <p><strong>{{ product.price }} руб</strong>.</p>
        </div>
        <div class="detail__form">
          <label>Размер</label><br><br>
          <div class="sizes">
            {% for size in sizes %}
              <input type="radio" id="size_{{ size }}" class="detail__form__size" name="size" value="{{ size }}" {% if forloop.first %}checked{% endif %} style="display: none;">
              <label for="size_{{ size }}" class="size-btn">{{ size }}</label>
            {% endfor %}
          </div>
        </div>        
        <div class="detail__form">
              <label for="id_color">Цвет</label><br><br>
              <select name="color" id="id_color">
                {% for color in colors %}
                  <option value="{{ color }}" {% if forloop.first %}selected{% endif %}>{{ color }}</option>
                {% endfor %}
              </select>
              <div class="color-circles">
                {% for color in colors %}
                  <span style="background-color: {{ color }};"></span>
                {% endfor %}
              </div>
        </div>
        <button type="submit" class="btn btn-primary add-to-cart-btn">Добавить в корзину</button>
          </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
